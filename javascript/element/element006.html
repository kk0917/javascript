<!DOCTYPE html>
<html xml:lang="ja" lang="ja">
<head>
<meta charset="utf-8">
<meta name=”robots” content=”noindex,nofollow”/>
<title>JavaScript TechnicalNote － SAMPLE</title>
<link rel="stylesheet" href="../../common/css/common.css">
<style>
.label {
  width: 400px;
  margin: 10px 0 0 0;
  padding: 10px;
  background-color: #ccccff;
  text-align: center;
  border: 1px solid #ccccff;
}
.elements {
  border: 1px solid #ccccff;
  padding: 10px;
  border: 1px solid #ccccff;
  width: 400px;
}
button {
  margin: 20px;
}
</style>
</head>

<body>

<header class="baseHeader">
<div>
<h1>JavaScript TECHNIQUE</h1>
<a href="../../chapterList.html">&gt;&nbsp;CHAPTER LIST</a>
</div>
</header>

<h2 id="title">アコーディオンメニューで表示／非表示を切り替える</h2>

<div id="wrapper">

<form>
  <div>
    <div id="section1" class="label">
      <p>Checkboxes</p>
    </div>
    <div id="section1b" class="elements">
      <input type="checkbox" name="box1"> - box one<br>
      <input type="checkbox" name="box1"> - box one<br>
      <input type="checkbox" name="box1"> - box one<br>
      <input type="checkbox" name="box1"> - box one<br>
      <input type="checkbox" name="box1"> - box one<br>
    </div>
  </div>

  <div>
    <div id="section2" class="label">
      <p>Buttons</p>
    </div>
    <div class="elements">
      <input type="radio" name="button1"> - button one<br>
      <input type="radio" name="button1"> - button one<br>
      <input type="radio" name="button1"> - button one<br>
      <input type="radio" name="button1"> - button one<br>
      <input type="radio" name="button1"> - button one<br>
      <button>Submit</button>
    </div>
  </div>
</form>

</div><!-- /#wrapper -->

<footer class="baseFooter">
<small>Copyright &copy; kkkk. All Rights Reserved.</small>
</footer>

<script>
var elements = document.getElementsByTagName("div");

// すべてのセクションをたたみ込む
for (var i = 0; i < elements.length; i++) {
  if (elements[i].className === "elements") {
    elements[i].style.display = "none";
  } else if (elements[i].className === "label") {
    elements[i].onclick = switchDisplay;
  }
}

// 状態に応じてたたみ込む、または展開する
function switchDisplay() {
  var parent = this.parentNode;
  var target = parent.getElementsByTagName("div")[1];

  if (target.style.display === "none") {
    target.style.display = "block";
  } else {
    target.style.display = "none";
  }

  return false;
}
</script>
</body>
