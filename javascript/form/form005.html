<h2 id="title">フォーム要素を表示または非表示にする</h2>

<div id="wrapper">

<form id="picker" action="" method="post">
  Item 1: <input type="radio" name="group1" value="one">
  Item 2: <input type="radio" name="group1" value="two">
  Item 3: <input type="radio" name="group1" value="three"><br>
  <br>
  <div id="hidden_elements">
    Input 1: <input type="text" id="intext">
    Input 2: <input type="text" id="intext2">
    Input 3: <input type="text" id="intext3"><br><br>
  </div>
  <input type="submit" id="submitbutton" value="送信">
</form>

</div><!-- /#wrapper -->

</footer>

<script>
var hiddenElements = document.getElementById("hidden_elements");
window.onload = function() {
  hiddenElements.style.display = "none";
};

// ラジオボタンにclickイベントハンドラを関連付ける
var radios = document.forms[0].elements["group1"];
for (var i = 0; i < radios.length; i++) {
  radios[i].onclick = radioClicked;
}

function radioClicked() {
  if (this.value == "two") {
    hiddenElements.style.display = "block";
  } else {
    hiddenElements.style.display = "none";
  }
}
</script>
