<!DOCTYPE html>
<html xml:lang="ja" lang="ja">
<head>
<meta charset="utf-8">
<meta name=”robots” content=”noindex,nofollow”/>
<title>JavaScript TechnicalNote － SAMPLE</title>
<link rel="stylesheet" href="../../common/css/common.css">
<style>
#refresh {
  display: none;
  width: 200px;
  height: 20px;
  background-color: #ffff00;
}
</style>
</head>

<body>

<header class="baseHeader">
<div>
<h1>JavaScript TECHNIQUE</h1>
<a href="../../chapterList.html">&gt;&nbsp;CHAPTER LIST</a>
</div>
</header>

<h2 id="title">フォームのサブミット重複を防止する</h2>

<div id="wrapper">

<form id="picker" action="" method="post">
  Group 1: <input type="radio" name="group1" value="one">
  Group 2: <input type="radio" name="group1" value="two">
  Group 3: <input type="radio" name="group1" value="three"><br>
  <br>
  Input 1: <input type="text" id="intext">
  Input 2: <input type="text" id="intext2">
  Input 3: <input type="text" id="intext3"><br><br>
  <input type="submit" id="submitbutton" value="送信">
</form>
<div id="refresh">
  <p>リセットする</p>
</div>
<div id="message">
</div>

</div><!-- /#wrapper -->

<footer class="baseFooter">
<small>Copyright &copy; kkkk. All Rights Reserved.</small>
</footer>

<script>
var inprocess = false;

window.onload = function() {
  document.forms["picker"].onsubmit          = validateSubmit;
  document.getElementById("refresh").onclick = startOver;
};

function validateSubmit() {
  if (inprocess) {
    return;
  }

  inprocess = true;
  document.getElementById("submitbutton").disabled = true;

  document.getElementById("refresh").style.display = "block";
  document.getElementById("message").innerHTML     = "<p>只今処理中です。少々お待ちください。</p>";

  return false;
}

function startOver() {
  inprocess = false;

  document.getElementById("submitbutton").disabled = false;
  document.getElementById("message").innerHTML     = "";
  document.getElementById("refresh").style.display = "none";
}
</script>
</body>
</html>
