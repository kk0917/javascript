<body>

<header class="baseHeader">
<div>
<h1>JavaScript TECHNIQUE</h1>
<a href="../../chapterList.html">&gt;&nbsp;CHAPTER LIST</a>
</div>
</header>

<h2 id="title">電話番号の有効性を確認する</h2>

<div id="wrapper">

<form>
  <input type="text" id="intext" placeholder="enter phone number...">
</form>
<p id="result"></p>

</div><!-- /#wrapper -->

<footer class="baseFooter">
<small>Copyright &copy; kkkk. All Rights Reserved.</small>
</footer>

<script>
document.addEventListener("change", function() {
  // 入力を正規化するために数字以外は取り除く
  var phone      = document.forms[0].elements["intext"].value;
  var re         = /\D+/g;
  var cleanphone = phone.replace(re, "");

  // 入力された数字の長さを調べる
  if (cleanphone.length < 10 || cleanphone.length > 10) {
    document.getElementById("result").textContent = cleanphone + ": NG";
  } else {
    document.getElementById("result").textContent = cleanphone + ": OK";
  }
}, false);
</script>
</body>
</html>
