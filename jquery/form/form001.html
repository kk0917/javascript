<h2 id="title">入力フォームの簡易バリデーション</h2>

<div id="wrapper">

<dl>
  <dt>お名前【必須】</dt>
  <dd><input type="text" class="required" name="name" value=""></dd>
</dl>
<dl>
  <dt>電話番号</dt>
  <dd><input type="text" name="tel" value=""></dd>
</dl>
<dl>
  <dt>内容【必須】</dt>
  <dd><textarea name="text" class="required" rows="8" cols="80"></textarea></dd>
</dl>

</div><!-- /#wrapper -->

<script src="../jquery-1.12.4.min.js"></script>
<script>
$( ".required" ).on( "keydown keyup keypress change focus blur", function() {
  if ($( this ).val() === "") {
    $( this ).css({backgroundColor:"#ffcccc"});
  } else {
    $( this ).css({backgroundColor:"#fff"});
  }
}).change();
