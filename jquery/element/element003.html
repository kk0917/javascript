<title>JavaScript TechnicalNote － SAMPLE</title>

<style>
.deviceImg {
  width: 300px;
}
</style>
</head>

<body>

<header class="baseHeader">
<div>
<h1>jQuery TECHNIQUE</h1>
<a href="../../chapterList.html">&gt;&nbsp;CHAPTER LIST</a>
</div>
</header>

<h2 id="title">デバイスピクセル比を判別して画像を切り替える</h2>

<div id="wrapper">

<img src="img/img300.jpg" alt="" class="deviceImg">

</div><!-- /#wrapper -->

<footer class="baseFooter">
<small>Copyright &copy; kkkk. All Rights Reserved.</small>
</footer>

<script src="../jquery-1.12.4.min.js"></script>
<script>
if (window.devicePixelRatio === 1) {
  $( ".deviceImg" ).attr( "src", "img/img300.jpg" );
} else if (window.devicePixelRatio === 2) {
  $( ".deviceImg" ).attr( "src", "img/img600.jpg" );
} else if (window.devicePixelRatio === 3) {
  $( ".deviceImg" ).attr( "src", "img/img900.jpg" );
}
</script>
</body>
</html>
