<h2 id="title">画面上で右クリックを禁止させる</h2>

<div id="wrapper">

<p style="margin:5px;">画像のみ右クリックを無効化</p>
<img src="./img/sample.jpg" alt="" class="noClick">

</div><!-- /#wrapper -->

<footer class="baseFooter">
<small>Copyright &copy; kkkk. All Rights Reserved.</small>
</footer>

<script src="../jquery-1.12.4.min.js"></script>
<script>
// Mouse Events > contextmenu
// = The right button of the mouse is clicked (before the context menu is displayed).
// → https://developer.mozilla.org/en-US/docs/Web/Events
$( ".noClick" ).on("contextmenu", function() {
  return false;
});
</script>
